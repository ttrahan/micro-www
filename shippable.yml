# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
  - 0.10.33

env:
  global:
    - XUNIT_FILE=./shippable/testresults/result.xml
    - APPLICATION=aye0aye
    - SERVICE=micro-www-beta
    - REGISTRY_ACCOUNT=ttrahan # image registry account name/location

build:
  pre_ci:
    - docker build -t $REGISTRY_ACCOUNT/$APPLICATION/$SERVICE:latest .
    - node --version
  pre_ci_boot:
    image_name: $REGISTRY_ACCOUNT/$APPLICATION/$SERVICE
    image_tag: latest
    pull: false
    options: --privileged=true
  push:
    - docker tag -f $REGISTRY_ACCOUNT/$APPLICATION/$SERVICE:latest $REGISTRY_ACCOUNT/$SERVICE:$BRANCH.$BUILD_NUMBER
    - docker push $REGISTRY_ACCOUNT/$SERVICE:$BRANCH.$BUILD_NUMBER

integrations:
    hub:
      - integrationName: "Amazon ECR"
        type: ecr
      - integrationName: "DockerHub-tomtra"
        type: docker
    notifications:
      - integrationName: slack
        type: slack
        recipients:
          - "#demo"
        on_start : never
        on_success: always
        on_failure: always
